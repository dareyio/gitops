apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.0.0
    helm:
      valuesObject:
        prometheus:
          prometheusSpec:
            retention: 30d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: "gp2-eks-csi"
                  resources:
                    requests:
                      storage: 50Gi
        grafana:
          adminPassword: "admin"
          ingress:
            enabled: false

          # Dashboard provisioning via sidecar
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              labelValue: "1"
              searchNamespace: monitoring
              folder: /tmp/dashboards
              provider:
                foldersFromFilesStructure: true

          # Persistence for Grafana data
          persistence:
            enabled: true
            storageClassName: "gp2-eks-csi"
            size: 10Gi

          # Data sources configuration
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Prometheus
                  type: prometheus
                  url: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
                  access: proxy
                  isDefault: true
                  jsonData:
                    timeInterval: 30s
                - name: Loki
                  type: loki
                  url: http://loki.monitoring.svc:3100
                  access: proxy
                  isDefault: false
                  jsonData:
                    maxLines: 1000
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
