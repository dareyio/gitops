# Consolidated ALB Ingress for Infrastructure Services
# Handles: argocd.talentos.darey.io, grafana.talentos.darey.io, and future services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infrastructure-services-ingress
  namespace: argocd
  annotations:
    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    
    # ACM Certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-2:586794457112:certificate/8ab08b2b-7dcd-4a27-b932-92e165ac28f2
    
    # External DNS Configuration
    external-dns.alpha.kubernetes.io/hostname: "argocd.talentos.darey.io,grafana.talentos.darey.io"
    external-dns.alpha.kubernetes.io/manage: "true"
    
    # Health Check (using ArgoCD as primary)
    alb.ingress.kubernetes.io/healthcheck-path: /healthz
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    
    # ALB annotations for better performance
    alb.ingress.kubernetes.io/target-group-attributes: 'stickiness.enabled=false,routing.http2.enabled=true'
    alb.ingress.kubernetes.io/load-balancer-attributes: 'routing.http2.enabled=true,idle_timeout.timeout_seconds=60'
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=prod,Service=infrastructure,ManagedBy=ArgoCD
  labels:
    app: infrastructure-services
    environment: prod
spec:
  ingressClassName: alb
  rules:
    # ArgoCD
    - host: argocd.talentos.darey.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
    # Grafana
    - host: grafana.talentos.darey.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
