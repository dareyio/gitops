apiVersion: batch/v1
kind: Job
metadata:
  name: dareyscore-migration
  namespace: dareyscore
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: dareyscore-sa
      restartPolicy: OnFailure
      containers:
        - name: migration
          image: 586794457112.dkr.ecr.eu-west-2.amazonaws.com/dareyscore/dareyscore-api:b15d11d11643d5f590b908f2afe1f2fe59ff48f4
          imagePullPolicy: Always
          command:
            - alembic
            - upgrade
            - head
          envFrom:
            - configMapRef:
                name: dareyscore-config
            - secretRef:
                name: dareyscore-api-secrets
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
