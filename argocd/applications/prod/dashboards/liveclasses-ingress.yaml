apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-liveclasses
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  liveclasses-ingress.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "type": "timeseries",
          "title": "Liveclasses Pod CPU (cores)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"liveclasses\", container!=\"\", pod!=\"\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "cores"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Liveclasses Pod Memory (MiB)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{namespace=\"liveclasses\", container!=\"\", pod!=\"\"}) by (pod) / 1024 / 1024",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "MiB"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Ingress Request Rate",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(nginx_ingress_controller_requests{ingress!=\"\", namespace=\"ingress-nginx\"}[5m])) by (ingress)",
              "legendFormat": "{{ingress}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "req/s"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Ingress Error Rate (5xx)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(nginx_ingress_controller_requests{status=~\"5..\", namespace=\"ingress-nginx\"}[5m])) by (ingress)",
              "legendFormat": "{{ingress}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green" },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Ingress p95 Request Duration (ms)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(nginx_ingress_controller_request_duration_seconds_bucket{namespace=\"ingress-nginx\"}[5m])) by (le)) * 1000",
              "legendFormat": "p95",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            }
          }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timezone": "browser",
      "title": "Liveclasses & Ingress Overview",
      "version": 1
    }

