apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-dareyscore
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  dareyscore-platform.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "timeseries",
          "title": "HTTP Request Rate (rps)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"dareyscore\", handler!=\"/metrics\"}[5m])) by (status)",
              "legendFormat": "status={{status}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "req/s"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "type": "timeseries",
          "title": "HTTP Request Duration p95 (s)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"dareyscore\", handler!=\"/metrics\"}[5m])) by (le))",
              "legendFormat": "p95 latency",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "type": "timeseries",
          "title": "HTTP Error Rate (5xx)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"dareyscore\", status=~\"5..\"}[5m]))",
              "legendFormat": "errors",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "req/s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green" },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "hidden",
              "placement": "bottom",
              "showLegend": false
            }
          }
        },
        {
          "type": "stat",
          "title": "Redis Queue Depth (score_events)",
          "gridPos": { "h": 6, "w": 6, "x": 12, "y": 8 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "max(redis_key_size{key=\"rq:queue:score_events\"})",
              "legendFormat": "queue depth",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green" },
                  { "color": "yellow", "value": 50 },
                  { "color": "red", "value": 200 }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          }
        },
        {
          "type": "stat",
          "title": "Active DB Connections",
          "gridPos": { "h": 6, "w": 6, "x": 18, "y": 8 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(pg_stat_activity_count{datname=\"darey_score\"})",
              "legendFormat": "connections",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green" },
                  { "color": "yellow", "value": 25 },
                  { "color": "red", "value": 45 }
                ]
              }
            },
            "overrides": []
          }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": [
        "dareyscore",
        "api"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timezone": "browser",
      "title": "DareyScore Platform Overview",
      "version": 1,
      "weekStart": ""
    }

