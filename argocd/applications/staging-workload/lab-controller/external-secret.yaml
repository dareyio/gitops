apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lab-controller-secrets
  namespace: lab-controller
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: lab-controller-secrets
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCOUNT_ID
      remoteRef:
        key: staging/lab-controller/aws-credentials
        property: AWS_ACCOUNT_ID
    - secretKey: AWS_REGION
      remoteRef:
        key: staging/lab-controller/aws-credentials
        property: AWS_REGION
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: staging/lab-controller/aws-credentials
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: staging/lab-controller/aws-credentials
        property: AWS_SECRET_ACCESS_KEY
    - secretKey: LAB_ORCHESTRATOR_ENCRYPTION_KEY
      remoteRef:
        key: staging/lab-controller/lab-orchestrator-encryption-key
        property: LAB_ORCHESTRATOR_ENCRYPTION_KEY

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: supabase-jwt-secret
  namespace: lab-controller
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: supabase-jwt-secret
    creationPolicy: Owner
  data:
    - secretKey: SUPABASE_JWT_SECRET
      remoteRef:
        key: staging/lab-controller/supabase-jwt-secret
        property: SUPABASE_JWT_SECRET
