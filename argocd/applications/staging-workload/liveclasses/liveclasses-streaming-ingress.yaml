apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: liveclasses-streaming-ingress
  namespace: liveclasses
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: streaming-stg.talentos.darey.io
    external-dns.alpha.kubernetes.io/manage: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: streaming-stg.talentos.darey.io
      http:
        paths:
          # Jitsi static assets (must come before /jitsi path to catch CSS/JS requests)
          - path: /(css|libs|static|images|fonts|lang|sounds|connection_optimization|.well-known|transcripts|config.js|interface_config.js|external_api.js|pwa-worker.js|manifest.json)
            pathType: Prefix
            backend:
              service:
                name: jitsi-web
                port:
                  number: 80
          # Jitsi XMPP/BOSH endpoints
          - path: /jitsi/http-bind
            pathType: Prefix
            backend:
              service:
                name: prosody
                port:
                  number: 5280
          # Jitsi web interface
          - path: /jitsi
            pathType: Prefix
            backend:
              service:
                name: jitsi-web
                port:
                  number: 80
          # BBB API service - native API (primary path)
          - path: /bigbluebutton/api
            pathType: Prefix
            backend:
              service:
                name: bbb-api
                port:
                  number: 8090
          # BBB API service - alternative path
          - path: /bbb/api
            pathType: Prefix
            backend:
              service:
                name: bbb-api
                port:
                  number: 8090
          # BBB web interface (when deployed)
          - path: /bbb
            pathType: Prefix
            backend:
              service:
                name: bbb-web
                port:
                  number: 80
          # Default root path - routes to Jitsi (since Jitsi is enabled)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jitsi-web
                port:
                  number: 80
  tls:
    - hosts:
        - streaming-stg.talentos.darey.io
      secretName: liveclasses-tls-cert

