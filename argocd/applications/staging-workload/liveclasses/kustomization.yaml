apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: liveclasses

# Include base resources (BBB, MongoDB, shared resources)
# Base kustomization excludes Jitsi resources
resources:
  - base

# Jitsi resources are NOT included here - they will be pruned by ArgoCD
# To enable Jitsi, use the overlay: overlays/jitsi-enabled
# Or manually add Jitsi resources to this kustomization

