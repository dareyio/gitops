apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbb-web
  namespace: liveclasses
  labels:
    app: bbb-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bbb-web
  template:
    metadata:
      labels:
        app: bbb-web
    spec:
      containers:
        - name: bbb-html5
          image: 586794457112.dkr.ecr.eu-west-2.amazonaws.com/liveclasses/bbb-html5:3.0.4
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: nginx-override
              mountPath: /etc/nginx/bbb/demo.nginx
              subPath: demo.nginx
          env:
            - name: NODE_ENV
              value: "production"
            - name: PUBLIC_PATH
              value: "/bbb"
            - name: BBB_API_URL
              value: "http://bbb-api:8090"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: nginx-override
          configMap:
            name: bbb-html5-nginx-override

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bbb-web-hpa
  namespace: liveclasses
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bbb-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

