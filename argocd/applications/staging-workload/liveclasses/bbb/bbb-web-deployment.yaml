apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbb-web
  namespace: liveclasses
  labels:
    app: bbb-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bbb-web
  template:
    metadata:
      labels:
        app: bbb-web
    spec:
      initContainers:
        - name: fix-nginx-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Fix demo.nginx
              echo '# Demo configuration disabled for Kubernetes' > /tmp/demo.nginx
              echo '# Original config referenced host.docker.internal which does not exist in K8s' >> /tmp/demo.nginx
              echo 'location = /demo/ { return 404; }' >> /tmp/demo.nginx
              echo 'location /demo { return 404; }' >> /tmp/demo.nginx
              
              # Create entrypoint script that runs BEFORE docker-entrypoint.sh processes configs
              echo '#!/bin/sh' > /tmp/fix-bigbluebutton.sh
              echo '# Fix bigbluebutton nginx config before nginx starts' >> /tmp/fix-bigbluebutton.sh
              echo 'find /etc/nginx -type f -name "*bigbluebutton*" -exec sed -i "s/listen 10\.7\.7\.1:8185;/listen 0.0.0.0:8185;/g" {} \;' >> /tmp/fix-bigbluebutton.sh
              echo 'find /etc/nginx -type f -name "*bigbluebutton*" -exec sed -i "s/listen 127\.0\.0\.1:8185;/listen 0.0.0.0:8185;/g" {} \;' >> /tmp/fix-bigbluebutton.sh
              chmod +x /tmp/fix-bigbluebutton.sh
          volumeMounts:
            - name: nginx-config
              mountPath: /tmp
            - name: entrypoint-dir
              mountPath: /target-entrypoint
      containers:
        - name: bbb-html5
          image: 586794457112.dkr.ecr.eu-west-2.amazonaws.com/liveclasses/bbb-html5:3.0.4
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              # Copy fix script to entrypoint.d so it runs before nginx config processing
              cp /tmp/fix-bigbluebutton.sh /docker-entrypoint.d/05-fix-bigbluebutton.sh
              chmod +x /docker-entrypoint.d/05-fix-bigbluebutton.sh
              # Execute original entrypoint
              exec /docker-entrypoint.sh nginx -g "daemon off;"
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/bbb/demo.nginx
              subPath: demo.nginx
            - name: nginx-config
              mountPath: /tmp/fix-bigbluebutton.sh
              subPath: fix-bigbluebutton.sh
            - name: entrypoint-dir
              mountPath: /docker-entrypoint.d
          env:
            - name: NODE_ENV
              value: "production"
            - name: PUBLIC_PATH
              value: "/bbb"
            - name: BBB_API_URL
              value: "http://bbb-api:8090"
            - name: EXTERNAL_IPv4
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: nginx-config
          emptyDir: {}
        - name: entrypoint-dir
          emptyDir: {}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bbb-web-hpa
  namespace: liveclasses
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bbb-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

