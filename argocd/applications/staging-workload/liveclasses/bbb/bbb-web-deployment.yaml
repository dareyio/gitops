apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbb-web
  namespace: liveclasses
  labels:
    app: bbb-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bbb-web
  template:
    metadata:
      labels:
        app: bbb-web
    spec:
      initContainers:
        - name: fix-nginx-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Fix demo.nginx
              echo '# Demo configuration disabled for Kubernetes' > /tmp/demo.nginx
              echo '# Original config referenced host.docker.internal which does not exist in K8s' >> /tmp/demo.nginx
              echo 'location = /demo/ { return 404; }' >> /tmp/demo.nginx
              echo 'location /demo { return 404; }' >> /tmp/demo.nginx
              
              # Override default.conf to serve HTML5 directly instead of proxying to greenlight
              cat > /tmp/default.conf << 'DEFAULTEOF'
              server {
                  listen 80;
                  server_name _;
                  root /www;
                  
                  location /bbb {
                      alias /www/learning-analytics-dashboard;
                      try_files $uri $uri/ /learning-analytics-dashboard/index.html;
                      index index.html;
                  }
                  
                  location / {
                      root /www;
                      try_files $uri $uri/ /learning-analytics-dashboard/index.html;
                      index index.html;
                  }
                  
                  location /bigbluebutton/api {
                      proxy_pass http://bbb-api:8090;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto $scheme;
                      proxy_http_version 1.1;
                  }
              }
              DEFAULTEOF
              
              # Create entrypoint script that runs BEFORE docker-entrypoint.sh processes configs
              echo '#!/bin/sh' > /tmp/fix-bigbluebutton.sh
              echo '# Fix bigbluebutton nginx config before nginx starts' >> /tmp/fix-bigbluebutton.sh
              echo 'find /etc/nginx -type f -name "*bigbluebutton*" -exec sed -i "s/listen 10\.7\.7\.1:8185;/listen 0.0.0.0:8185;/g" {} \;' >> /tmp/fix-bigbluebutton.sh
              echo 'find /etc/nginx -type f -name "*bigbluebutton*" -exec sed -i "s/listen 127\.0\.0\.1:8185;/listen 0.0.0.0:8185;/g" {} \;' >> /tmp/fix-bigbluebutton.sh
              echo '# Override default.conf after docker-entrypoint processes it' >> /tmp/fix-bigbluebutton.sh
              echo 'cp /tmp/default.conf /etc/nginx/conf.d/default.conf' >> /tmp/fix-bigbluebutton.sh
              chmod +x /tmp/fix-bigbluebutton.sh
          volumeMounts:
            - name: nginx-config
              mountPath: /tmp
      containers:
        - name: bbb-html5
          image: 586794457112.dkr.ecr.eu-west-2.amazonaws.com/liveclasses/bbb-html5:3.0.4
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              # Fix bigbluebutton config BEFORE docker-entrypoint processes it
              # Use a more comprehensive approach to catch all instances
              for dir in /etc/nginx /etc/nginx/conf.d /usr/share/nginx; do
                if [ -d "$dir" ]; then
                  find "$dir" -type f \( -name "*bigbluebutton*" -o -name "bigbluebutton" \) 2>/dev/null | while read file; do
                    if [ -f "$file" ]; then
                      sed -i "s/listen 10\.7\.7\.1:8185;/listen 0.0.0.0:8185;/g" "$file"
                      sed -i "s/listen 127\.0\.0\.1:8185;/#listen 127.0.0.1:8185;/g" "$file"
                    fi
                  done
                fi
              done
              # Also fix any file containing the IP address
              find /etc/nginx -type f 2>/dev/null | xargs grep -l "10\.7\.7\.1:8185" 2>/dev/null | while read file; do
                sed -i "s/listen 10\.7\.7\.1:8185;/listen 0.0.0.0:8185;/g" "$file"
              done
              # Create default.conf directly to serve HTML5 instead of proxying to greenlight
              # This runs before docker-entrypoint.sh processes configs
              cat > /etc/nginx/conf.d/default.conf << 'NGINXEOF'
              server {
                  listen 48087 default_server;
                  listen [::]:48087 default_server;
                  server_name _;
                  root /www;
                  access_log /dev/stdout;
                  index index.html;
                  
                  # Redirect without trailing slash
                  location = /learning-analytics-dashboard {
                      return 301 /learning-analytics-dashboard/;
                  }
                  
                  # Serve dashboard - use root instead of alias for better compatibility
                  location /learning-analytics-dashboard/ {
                      root /www;
                      try_files $uri $uri/ /learning-analytics-dashboard/index.html;
                  }
                  
                  location /bbb {
                      root /www;
                      try_files $uri $uri/ /learning-analytics-dashboard/index.html;
                  }
                  
                  location / {
                      root /www;
                      try_files $uri $uri/ /learning-analytics-dashboard/index.html;
                  }
                  
                  location /bigbluebutton/api {
                      proxy_pass http://bbb-api:8090/bigbluebutton/api;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto $scheme;
                      proxy_http_version 1.1;
                  }
              }
              NGINXEOF
              echo "Default.conf created - serving HTML5 directly"
              # Execute original entrypoint
              exec /docker-entrypoint.sh nginx -g "daemon off;"
          ports:
            - containerPort: 48087
              name: http
            - containerPort: 8185
              name: api
          volumeMounts:
            - name: nginx-config
              mountPath: /tmp
            - name: bigbluebutton-config
              mountPath: /etc/nginx/bigbluebutton
              subPath: bigbluebutton
          env:
            - name: NODE_ENV
              value: "production"
            - name: PUBLIC_PATH
              value: "/bbb"
            - name: BBB_API_URL
              value: "http://bbb-api:8090"
            - name: EXTERNAL_IPv4
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            tcpSocket:
              port: 48087
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 48087
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: nginx-config
          emptyDir: {}
        - name: bigbluebutton-config
          configMap:
            name: bbb-bigbluebutton-nginx

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bbb-web-hpa
  namespace: liveclasses
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bbb-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

