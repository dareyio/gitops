apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbb-web
  namespace: liveclasses
  labels:
    app: bbb-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bbb-web
  template:
    metadata:
      labels:
        app: bbb-web
    spec:
      initContainers:
        - name: fix-nginx-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Fix demo.nginx
              echo '# Demo configuration disabled for Kubernetes' > /tmp/demo.nginx
              echo '# Original config referenced host.docker.internal which does not exist in K8s' >> /tmp/demo.nginx
              echo 'location = /demo/ { return 404; }' >> /tmp/demo.nginx
              echo 'location /demo { return 404; }' >> /tmp/demo.nginx
              
              # Copy and fix bigbluebutton config if it exists
              if [ -f /source/bigbluebutton ]; then
                cp /source/bigbluebutton /tmp/bigbluebutton-fixed
                sed -i 's/listen 10\.7\.7\.1:8185;/listen 0.0.0.0:8185;/g' /tmp/bigbluebutton-fixed
                sed -i 's/listen 127\.0\.0\.1:8185;/listen 0.0.0.0:8185;/g' /tmp/bigbluebutton-fixed
              fi
          volumeMounts:
            - name: nginx-config
              mountPath: /tmp
            - name: nginx-source
              mountPath: /source
              readOnly: true
      containers:
        - name: bbb-html5
          image: 586794457112.dkr.ecr.eu-west-2.amazonaws.com/liveclasses/bbb-html5:3.0.4
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/bbb/demo.nginx
              subPath: demo.nginx
            - name: nginx-config
              mountPath: /etc/nginx/bigbluebutton
              subPath: bigbluebutton-fixed
          env:
            - name: NODE_ENV
              value: "production"
            - name: PUBLIC_PATH
              value: "/bbb"
            - name: BBB_API_URL
              value: "http://bbb-api:8090"
            - name: EXTERNAL_IPv4
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: nginx-config
          emptyDir: {}
        - name: nginx-source
          emptyDir: {}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bbb-web-hpa
  namespace: liveclasses
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bbb-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

