apiVersion: v1
kind: ConfigMap
metadata:
  name: bbb-html5-nginx-override
  namespace: liveclasses
data:
  demo.nginx: |
    # Demo configuration disabled for Kubernetes deployment
    # Original config referenced host.docker.internal which doesn't exist in K8s
    # Using a dummy location that returns 404 instead
    location = /demo/ {
      return 404 "Demo service not available in Kubernetes deployment";
      add_header Content-Type text/plain;
    }
    location /demo {
      return 404 "Demo service not available in Kubernetes deployment";
      add_header Content-Type text/plain;
    }

