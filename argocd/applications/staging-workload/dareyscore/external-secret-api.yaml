apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dareyscore-api-secrets
  namespace: dareyscore
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: dareyscore-api-secrets
    creationPolicy: Owner
  data:
    - secretKey: HMAC_SECRET_DAREY
      remoteRef:
        key: prod/dareyscore/hmac-secrets
        property: darey
    - secretKey: HMAC_SECRET_XTERNS
      remoteRef:
        key: prod/dareyscore/hmac-secrets
        property: xterns
    - secretKey: JWT_SECRET
      remoteRef:
        key: prod/dareyscore/jwt-secret
        property: secret
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: prod/dareyscore/postgres
        property: password
    - secretKey: POSTGRES_HOST
      remoteRef:
        key: prod/dareyscore/postgres
        property: host
    - secretKey: POSTGRES_PORT
      remoteRef:
        key: prod/dareyscore/postgres
        property: port
    - secretKey: POSTGRES_DB
      remoteRef:
        key: prod/dareyscore/postgres
        property: database
    - secretKey: POSTGRES_USER
      remoteRef:
        key: prod/dareyscore/postgres
        property: username
    - secretKey: POSTGRES_SSLMODE
      remoteRef:
        key: prod/dareyscore/postgres
        property: sslmode
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: prod/dareyscore/redis
        property: password
    - secretKey: REDIS_URL
      remoteRef:
        key: prod/dareyscore/redis
        property: url
    - secretKey: REDIS_HOST
      remoteRef:
        key: prod/dareyscore/redis
        property: host
    - secretKey: REDIS_PORT
      remoteRef:
        key: prod/dareyscore/redis
        property: port
    - secretKey: REDIS_TLS
      remoteRef:
        key: prod/dareyscore/redis
        property: tls
