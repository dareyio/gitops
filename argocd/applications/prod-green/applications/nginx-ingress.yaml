apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.10.1
    helm:
      valuesObject:
        controller:
          replicaCount: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
              service.beta.kubernetes.io/aws-load-balancer-subnets: "subnet-05954e842c19a4de0,subnet-0e0014f930a69b70b"
              external-dns.alpha.kubernetes.io/hostname: "ingress-green.talentos.darey.io"
              external-dns.alpha.kubernetes.io/manage: "true"
          ingressClass: nginx
          ingressClassByName: true
          publishService:
            enabled: true
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
          podSecurityContext:
            runAsUser: 101
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containerSecurityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            readOnlyRootFilesystem: false
  destination:
    # NOTE: Update this to prod-green cluster endpoint after cluster is created
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
