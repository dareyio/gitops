apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dareyscore
  namespace: argocd
  labels:
    cluster.darey.io/colour: green
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: git@github.com:dareyio/gitops.git
    targetRevision: HEAD
    path: argocd/applications/prod-green/dareyscore
  destination:
    # NOTE: Update this to prod-green cluster endpoint after cluster is created
    server: https://kubernetes.default.svc
    namespace: dareyscore
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 3

