apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-multi-cluster-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  multi-cluster-overview.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "stat",
          "title": "Total Clusters",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "count(count by (cluster) (up))",
              "legendFormat": "clusters",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Total Nodes",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(count by (node, cluster) (kube_node_info))",
              "legendFormat": "nodes",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Total Pods",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(count by (pod, namespace, cluster) (kube_pod_info))",
              "legendFormat": "pods",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Pods Not Running",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{phase!=\"Running\",phase!=\"Succeeded\"}) by (cluster)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Cluster CPU Usage",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "100 - (avg(irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) by (cluster) * 100)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Cluster Memory Usage",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "100 - ((avg(node_memory_MemAvailable_bytes) by (cluster) / avg(node_memory_MemTotal_bytes) by (cluster)) * 100)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Pods by Cluster",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "count(kube_pod_info) by (cluster)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Node Status by Cluster",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"true\"}) by (cluster)",
              "legendFormat": "{{cluster}} - Ready",
              "refId": "A"
            },
            {
              "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"false\"}) by (cluster)",
              "legendFormat": "{{cluster}} - Not Ready",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "table",
          "title": "Cluster Summary",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "count(kube_node_info) by (cluster)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto"
              }
            },
            "overrides": []
          },
          "options": {
            "showHeader": true
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "cluster": "Cluster",
                  "Value": "Nodes"
                }
              }
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["infrastructure", "multi-cluster", "overview"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Prometheus",
              "value": "Prometheus"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "type": "datasource"
          },
          {
            "allValue": null,
            "current": {
              "selected": true,
              "text": ["All"],
              "value": ["$__all"]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus-ops"
            },
            "definition": "",
            "hide": 0,
            "includeAll": true,
            "label": "Cluster",
            "multi": true,
            "name": "cluster",
            "options": [
              {
                "selected": false,
                "text": "All",
                "value": "$__all"
              },
              {
                "selected": false,
                "text": "ops",
                "value": "ops"
              },
              {
                "selected": false,
                "text": "blue",
                "value": "blue"
              },
              {
                "selected": false,
                "text": "green",
                "value": "green"
              }
            ],
            "query": {
              "query": "label_values(up{cluster=~\".+\"}, cluster)",
              "refId": "StandardVariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "custom"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      },
      "timezone": "browser",
      "title": "Multi-Cluster Overview",
      "uid": "multi-cluster-overview",
      "version": 1,
      "weekStart": ""
    }

