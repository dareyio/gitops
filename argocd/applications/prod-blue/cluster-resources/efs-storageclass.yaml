apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    storageclass.kubernetes.io/is-default-class: "false"
  labels:
    argocd.argoproj.io/instance: cluster-resources
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: fs-0c462aaa97529f767
  directoryPerms: "755"
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  basePath: "/prometheus"
volumeBindingMode: Immediate
allowVolumeExpansion: true

