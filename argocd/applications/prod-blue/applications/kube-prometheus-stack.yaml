apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.0.0
    helm:
      valuesObject:
        prometheus:
          prometheusSpec:
            retention: 30d
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 2Gi
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: gp2-csi
                  resources:
                    requests:
                      storage: 20Gi
        alertmanager:
          alertmanagerSpec:
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            secrets:
              - slack-webhook
              - whatsapp-webhook
            config:
              global:
                resolve_timeout: 5m
              route:
                group_by: ["alertname", "namespace"]
                group_wait: 30s
                group_interval: 5m
                repeat_interval: 4h
                receiver: slack-notifications
                routes:
                  - matchers:
                      - severity="critical"
                    receiver: critical-alerts
                    continue: true
              receivers:
                - name: slack-notifications
                  slack_configs:
                    - channel: "#devops-observability"
                      send_resolved: true
                      api_url_file: /etc/alertmanager/secrets/slack-webhook/slack_api_url
                - name: slack-critical
                  slack_configs:
                    - channel: "#devops-observability"
                      send_resolved: true
                      api_url_file: /etc/alertmanager/secrets/slack-webhook/slack_api_url
                - name: critical-alerts
                  slack_configs:
                    - channel: "#devops-observability"
                      send_resolved: true
                      api_url_file: /etc/alertmanager/secrets/slack-webhook/slack_api_url
                  webhook_configs:
                    - url: 'https://api.example.com/whatsapp/webhook'
                      http_config:
                        basic_auth:
                          username: placeholder_username
                          password_file: /etc/alertmanager/secrets/whatsapp-webhook/whatsapp_api_token
                      send_resolved: true
                - name: whatsapp-critical
                  webhook_configs:
                    - url: 'https://api.example.com/whatsapp/webhook'
                      http_config:
                        basic_auth:
                          username: placeholder_username
                          password_file: /etc/alertmanager/secrets/whatsapp-webhook/whatsapp_api_token
                      send_resolved: true
        grafana:
          adminPassword: "admin"
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              cert-manager.io/cluster-issuer: letsencrypt-prod
              external-dns.alpha.kubernetes.io/hostname: grafana-blue.talentos.darey.io
              external-dns.alpha.kubernetes.io/manage: "true"
            hosts:
              - grafana-blue.talentos.darey.io
              - grafana.talentos.darey.io
            tls:
              - secretName: grafana-tls
                hosts:
                  - grafana-blue.talentos.darey.io
                  - grafana.talentos.darey.io

          # Dashboard provisioning via sidecar
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              labelValue: "1"
              searchNamespace: monitoring
              folder: /tmp/dashboards
              provider:
                foldersFromFilesStructure: true

          # Persistence for Grafana data
          persistence:
            enabled: true
            storageClassName: gp2-csi
            size: 5Gi

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Prometheus
                  type: prometheus
                  url: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
                  access: proxy
                  isDefault: true
                  uid: prometheus
                  jsonData:
                    timeInterval: 30s
                - name: Loki
                  type: loki
                  url: http://loki.monitoring.svc:3100
                  access: proxy
                  isDefault: false
                  uid: loki
                  jsonData:
                    maxLines: 1000
                - name: Tempo
                  type: tempo
                  url: http://tempo.observability.svc:3200
                  access: proxy
                  isDefault: false
                  uid: tempo
                  jsonData:
                    httpMethod: GET
                    serviceMap:
                      datasourceUid: prometheus
                    tracesToLogs:
                      datasourceUid: loki
                      mapTagNamesEnabled: true
                      filterByTraceID: true
                      filterBySpanID: true
                    tracesToMetrics:
                      datasourceUid: prometheus

        prometheusOperator:
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

        kubeStateMetrics:
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 384Mi
          livenessProbe:
            enabled: true
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            enabled: true
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5

        prometheus-node-exporter:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
