apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    chart: external-dns
    targetRevision: 1.13.1
    helm:
      valuesObject:
        replicaCount: 2
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::586794457112:role/darey-io-v2-lab-prod-blue-external-dns-role
        provider: aws
        aws:
          region: eu-west-2
          zoneType: public
          batchChangeSize: 100
          batchChangeInterval: 5s
        domainFilters:
          - talentos.darey.io
        policy: sync
        txtOwnerId: external-dns
        logFormat: json
        logLevel: debug
        interval: 2m
        sources:
          - ingress
          - service
        ingress:
          enabled: true
        service:
          enabled: true
        # Only manage records with specific annotations
        annotationFilter: "external-dns.alpha.kubernetes.io/manage=true"
        podSecurityContext:
          fsGroup: 65534
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
  destination:
    # NOTE: Update this to prod-blue cluster endpoint after cluster is created
    server: https://DA6D72227F1F84B2237A1AB7DF222FD1.gr7.eu-west-2.eks.amazonaws.com
    namespace: external-dns-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
