apiVersion: v1
kind: ConfigMap
metadata:
  name: dareyscore-config
  namespace: dareyscore
data:
  APP_ENV: "prod"
  PORT: "8080"
  LOG_LEVEL: "info"
  REDIS_QUEUE_NAME: "score_events"
  HMAC_DRIFT_SECONDS: "300"
  MAX_SCORE_DAREY: "700"
  MAX_SCORE_XTERNS: "1000"
  JWT_AUDIENCE: "darey-score"
  JWT_ISSUER: "https://auth.darey.io"
  JWT_ENABLED: "false"
  CAPSTONE_MULTIPLIER: "5.0"
  MINI_PROJECT_BASE_POINTS: "10.0"
  CAPSTONE_PROJECT_BASE_POINTS: "50.0"
  ENABLE_SCORE_DECAY: "false"
  DECAY_START_DAYS: "30"
  DECAY_RATE_1: "1.0"
  DECAY_RATE_2: "2.0"
  DECAY_RATE_3: "5.0"
  DECAY_MIN_PERCENTAGE: "0.10"
  PROGRESSIVE_DIFFICULTY_ENABLED: "true"
  AVERAGE_COURSE_STEPS: "30"
  DECAY_JOB_ENABLED: "false"
  DECAY_JOB_HOUR: "2"
  DECAY_BATCH_SIZE: "100"
  TRACING_ENABLED: "true"
  OTLP_ENDPOINT: "http://tempo.observability.svc:4317"
  OTLP_INSECURE: "true"
  TELEMETRY_ENVIRONMENT: "prod"
