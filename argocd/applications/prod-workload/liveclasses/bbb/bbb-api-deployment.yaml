apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbb-api
  namespace: liveclasses
  labels:
    app: bbb-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bbb-api
  template:
    metadata:
      labels:
        app: bbb-api
    spec:
      containers:
        - name: bbb-api
          image: bigbluebutton/bigbluebutton:3.0.4
          command: ["/usr/bin/bbb-conf", "--setip", "streaming.talentos.darey.io"]
          ports:
            - containerPort: 8090
              name: api
          env:
            - name: BBB_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: bbb-secrets
                  key: api-secret
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: bbb-config
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: bbb-config
                  key: redis-url
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8090
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8090
            initialDelaySeconds: 20
            periodSeconds: 10

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bbb-api-hpa
  namespace: liveclasses
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bbb-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

