apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bbb-secrets
  namespace: liveclasses
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: bbb-secrets
    creationPolicy: Owner
  data:
    - secretKey: api-secret
      remoteRef:
        key: prod/liveclasses/bbb-api-secret
        property: api-secret

