apiVersion: v1
kind: Namespace
metadata:
  name: finops
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-cost-exporter
  namespace: finops
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::586794457112:role/darey-io-v2-lab-prod-ops-aws-cost-exporter-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-cost-exporter
  namespace: finops
  labels:
    app: aws-cost-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-cost-exporter
  template:
    metadata:
      labels:
        app: aws-cost-exporter
    spec:
      serviceAccountName: aws-cost-exporter
      containers:
        - name: exporter
          image: ghcr.io/electrolux-oss/aws-cost-exporter:latest
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: AWS_REGION
              value: "eu-west-2"
            - name: EXPORTER_PORT
              value: "8080"
            - name: EXPORTER_CONFIG_PATH
              value: "/app/exporter_config.yaml"
          volumeMounts:
            - name: config
              mountPath: /app
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aws-cost-exporter
  namespace: finops
  labels:
    app: aws-cost-exporter
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: metrics
  selector:
    app: aws-cost-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: aws-cost-exporter
  namespace: finops
  labels:
    app: aws-cost-exporter
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: aws-cost-exporter
  endpoints:
    - port: metrics
      interval: 1h
      scrapeTimeout: 30s
      path: /metrics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-cost-exporter-config
  namespace: finops
data:
  exporter_config.yaml: |
    accounts:
      - account_id: "586794457112"
        role_name: "darey-io-v2-lab-prod-ops-aws-cost-exporter-role"
        external_id: ""
    metrics:
      - metric_name: aws_daily_cost_usd
        metric_description: Daily AWS Usage Cost
        granularity: DAILY
        group_by:
          - Type: DIMENSION
            Key: SERVICE
        merge_minor_cost: true
        minor_cost_threshold: 0.01

