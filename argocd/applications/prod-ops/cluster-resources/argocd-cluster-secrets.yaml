# ArgoCD Cluster Secrets for Multi-Cluster Management
# NOTE: These secrets need to be created manually or via script after clusters are provisioned
# The cluster endpoints will be available from Terraform outputs
#
# To create these secrets, use:
# kubectl create secret generic prod-workload-cluster \
#   --from-literal=name=prod-workload \
#   --from-literal=server=https://<prod-workload-cluster-endpoint> \
#   --from-literal=config.cluster-ca-data=<base64-encoded-ca-data> \
#   --from-literal=config.bearer-token=<bearer-token> \
#   --type=Opaque \
#   -n argocd
#
# Then label it:
# kubectl label secret prod-workload-cluster -n argocd argocd.argoproj.io/secret-type=cluster
#
# Alternatively, use ArgoCD CLI:
# argocd cluster add <context-name> --name prod-workload --server <endpoint>

