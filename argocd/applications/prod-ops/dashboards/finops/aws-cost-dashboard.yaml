apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-aws-cost
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  aws-cost-dashboard.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "stat",
          "title": "Current Month Spend",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(aws_cost_exporter_current_month_cost) by (currency)",
              "legendFormat": "{{currency}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1000 },
                  { "color": "red", "value": 5000 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "stat",
          "title": "Remaining Credits",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "aws_cost_exporter_remaining_credits > 0",
              "legendFormat": "Credits",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 1000 },
                  { "color": "green", "value": 5000 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Daily Cost Trend",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "aws_cost_exporter_daily_cost",
              "legendFormat": "Daily Cost",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "gradientMode": "none"
              },
              "unit": "currencyUSD"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "bargauge",
          "title": "Cost by Service",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(aws_cost_exporter_service_cost) by (service_name)",
              "legendFormat": "{{service_name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 100 },
                  { "color": "red", "value": 500 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        }
      ],
      "refresh": "1h",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["finops", "aws", "cost", "billing"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-30d",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      },
      "timezone": "browser",
      "title": "AWS Cost & FinOps Dashboard",
      "uid": "aws-cost-finops",
      "version": 1,
      "weekStart": ""
    }

