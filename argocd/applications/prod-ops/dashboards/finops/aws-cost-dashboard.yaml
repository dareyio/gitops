apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-aws-cost
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  aws-cost-dashboard.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "stat",
          "title": "Current Month Spend",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(aws_cost_exporter_current_month_cost) by (currency)",
              "legendFormat": "{{currency}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1000 },
                  { "color": "red", "value": 5000 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "stat",
          "title": "Remaining Credits",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "aws_cost_exporter_remaining_credits",
              "legendFormat": "Credits",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 1000 },
                  { "color": "green", "value": 5000 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "stat",
          "title": "Daily Average Spend",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "avg_over_time(aws_cost_exporter_daily_cost[30d])",
              "legendFormat": "Daily Avg",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "red", "value": 200 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "stat",
          "title": "Forecasted Monthly Spend",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "aws_cost_exporter_forecasted_monthly_cost",
              "legendFormat": "Forecast",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 3000 },
                  { "color": "red", "value": 10000 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Daily Cost Trend",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "aws_cost_exporter_daily_cost",
              "legendFormat": "Daily Cost",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "gradientMode": "none"
              },
              "unit": "currencyUSD"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Monthly Cost Trend",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "aws_cost_exporter_current_month_cost",
              "legendFormat": "Month to Date",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "gradientMode": "none"
              },
              "unit": "currencyUSD"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "bargauge",
          "title": "Cost by Service",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(aws_cost_exporter_service_cost) by (service_name)",
              "legendFormat": "{{service_name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 100 },
                  { "color": "red", "value": 500 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "table",
          "title": "Top Spending Services",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "topk(10, sum(aws_cost_exporter_service_cost) by (service_name))",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto"
              },
              "mappings": [],
              "unit": "currencyUSD"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "service_name"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Service"
                  },
                  {
                    "id": "custom.width",
                    "value": 200
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Value"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Cost (USD)"
                  },
                  {
                    "id": "custom.width",
                    "value": 150
                  },
                  {
                    "id": "custom.align",
                    "value": "right"
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Cost (USD)"
              }
            ]
          }
        },
        {
          "type": "timeseries",
          "title": "Cost by Cluster/Environment",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(aws_cost_exporter_cluster_cost) by (cluster)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "gradientMode": "none"
              },
              "unit": "currencyUSD"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        }
      ],
      "refresh": "1h",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["finops", "aws", "cost", "billing"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-30d",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      },
      "timezone": "browser",
      "title": "AWS Cost & FinOps Dashboard",
      "uid": "aws-cost-finops",
      "version": 1,
      "weekStart": ""
    }

