apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-aws-cost
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  aws-cost-dashboard.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "stat",
          "title": "Current Month Spend",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(aws_cost_exporter_current_month_cost) by (currency)",
              "legendFormat": "{{currency}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1000 },
                  { "color": "red", "value": 5000 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "stat",
          "title": "Remaining Credits",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "aws_cost_exporter_remaining_credits > 0",
              "legendFormat": "Credits",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 1000 },
                  { "color": "green", "value": 5000 }
                ]
              },
              "unit": "currencyUSD"
            }
          }
        },
        {
          "type": "table",
          "title": "Cost by Service",
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(aws_cost_exporter_service_cost) by (service_name)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              },
              "mappings": [],
              "unit": "currencyUSD"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "service_name"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Service"
                  },
                  {
                    "id": "custom.width",
                    "value": 300
                  },
                  {
                    "id": "custom.align",
                    "value": "left"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Value"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Cost (USD)"
                  },
                  {
                    "id": "custom.width",
                    "value": 150
                  },
                  {
                    "id": "custom.align",
                    "value": "right"
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        { "color": "green", "value": null },
                        { "color": "yellow", "value": 100 },
                        { "color": "red", "value": 500 }
                      ]
                    }
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Cost (USD)"
              }
            ],
            "cellHeight": "sm"
          }
        }
      ],
      "refresh": "1h",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["finops", "aws", "cost", "billing"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-30d",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      },
      "timezone": "browser",
      "title": "AWS Cost & FinOps Dashboard",
      "uid": "aws-cost-finops",
      "version": 1,
      "weekStart": ""
    }

