apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-service-map
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  service-map.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "nodeGraph",
          "title": "Service Map",
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 0 },
          "datasource": {
            "type": "tempo",
            "uid": "tempo"
          },
          "targets": [
            {
              "refId": "A",
              "queryType": "serviceMap",
              "serviceName": ""
            }
          ],
          "options": {}
        },
        {
          "type": "timeseries",
          "title": "Trace Volume by Service",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(rate(tempo_spanmetrics_latency_bucket{kind=\"SPAN_KIND_SERVER\"}[5m])) by (service_name, cluster)",
              "legendFormat": "{{cluster}} - {{service_name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "P95 Latency by Service",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(tempo_spanmetrics_latency_bucket{kind=\"SPAN_KIND_SERVER\"}[5m])) by (le, service_name, cluster))",
              "legendFormat": "{{cluster}} - {{service_name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "decimals": 3
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Error Rate by Service",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(rate(tempo_spanmetrics_calls_total{kind=\"SPAN_KIND_SERVER\", status_code=\"STATUS_CODE_ERROR\"}[5m])) by (service_name, cluster)",
              "legendFormat": "{{cluster}} - {{service_name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.1 },
                  { "color": "red", "value": 1 }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Slow Traces (>1s)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(rate(tempo_spanmetrics_latency_bucket{kind=\"SPAN_KIND_SERVER\", le=\"1\"}[5m])) by (service_name, cluster)",
              "legendFormat": "{{cluster}} - {{service_name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "table",
          "title": "Service Health Summary",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 28 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(rate(tempo_spanmetrics_calls_total{kind=\"SPAN_KIND_SERVER\"}[5m])) by (service_name, cluster)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto"
              }
            }
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Value"
              }
            ]
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "service_name": "Service",
                  "cluster": "Cluster",
                  "Value": "Request Rate (req/s)"
                }
              }
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["tracing", "service-map", "observability"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Tempo",
              "value": "tempo"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Tempo Datasource",
            "multi": false,
            "name": "tempo_datasource",
            "options": [],
            "query": "tempo",
            "type": "datasource"
          },
          {
            "current": {
              "selected": false,
              "text": "Thanos Query",
              "value": "thanos-query"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Prometheus Datasource",
            "multi": false,
            "name": "prometheus_datasource",
            "options": [],
            "query": "thanos-query",
            "type": "datasource"
          },
          {
            "allValue": null,
            "current": {
              "selected": true,
              "text": ["All"],
              "value": ["$__all"]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "thanos-query"
            },
            "definition": "",
            "hide": 0,
            "includeAll": true,
            "label": "Cluster",
            "multi": true,
            "name": "cluster",
            "options": [
              {
                "selected": false,
                "text": "All",
                "value": "$__all"
              },
              {
                "selected": false,
                "text": "ops",
                "value": "ops"
              },
              {
                "selected": false,
                "text": "blue",
                "value": "blue"
              },
              {
                "selected": false,
                "text": "green",
                "value": "green"
              }
            ],
            "query": {
              "query": "label_values(up, cluster)",
              "refId": "StandardVariableQuery"
            },
            "refresh": 1,
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      },
      "timezone": "browser",
      "title": "Service Map & Tracing",
      "uid": "service-map-tracing",
      "version": 1,
      "weekStart": ""
    }
