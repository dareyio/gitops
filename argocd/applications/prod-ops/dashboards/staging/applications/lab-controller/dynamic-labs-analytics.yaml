apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-dynamic-labs-analytics
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  dynamic-labs-analytics.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "stat",
          "title": "Total Active Labs",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{namespace=~\"$lab_namespace\",phase=\"Running\",cluster=~\"$cluster\"})",
              "legendFormat": "Active Labs",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Total Lab Pods",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "count(kube_pod_info{namespace=~\"$lab_namespace\",cluster=~\"$cluster\"}) by (namespace)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "table",
          "title": "Running Lab Pods",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=~\"$lab_namespace\",phase=\"Running\",cluster=~\"$cluster\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "list"
              },
              "mappings": []
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "namespace" },
                "properties": [
                  { "id": "custom.width", "value": 120 },
                  { "id": "displayName", "value": "Namespace" }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "pod" },
                "properties": [
                  { "id": "custom.width", "value": 200 },
                  { "id": "displayName", "value": "Pod Name" }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "phase" },
                "properties": [
                  { "id": "custom.width", "value": 80 },
                  { "id": "displayName", "value": "Status" },
                  { "id": "custom.displayMode", "value": "color-background" },
                  { "id": "mappings", "value": [
                    { "options": { "match": "Running" }, "type": "value", "value": "Running", "result": { "text": "Running", "color": "green" } },
                    { "options": { "match": "Pending" }, "type": "value", "value": "Pending", "result": { "text": "Pending", "color": "yellow" } },
                    { "options": { "match": "Failed" }, "type": "value", "value": "Failed", "result": { "text": "Failed", "color": "red" } }
                  ]}
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": false,
                "displayName": "Namespace"
              }
            ]
          }
        },
        {
          "type": "stat",
          "title": "Lab CPU Usage",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=~\"$lab_namespace\",cluster=~\"$cluster\",container!=\"POD\",container!=\"\"}[5m]))",
              "legendFormat": "CPU Cores",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 20 }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "table",
          "title": "Labs by Namespace (Lab Type)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "count(kube_pod_info{namespace=~\"$lab_namespace\",cluster=~\"$cluster\"}) by (namespace)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "list"
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "namespace" },
                "properties": [
                  { "id": "custom.width", "value": 200 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value" },
                "properties": [
                  { "id": "displayName", "value": "Pods" },
                  { "id": "custom.width", "value": 100 }
                ]
              }
            ]
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Pods Over Time",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{namespace=~\"$lab_namespace\",phase=\"Running\",cluster=~\"$cluster\"}) by (namespace)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab CPU Usage by Namespace",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=~\"$lab_namespace\",cluster=~\"$cluster\",container!=\"POD\",container!=\"\"}[5m])) by (namespace)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Memory Usage by Namespace",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=~\"$lab_namespace\",cluster=~\"$cluster\",container!=\"POD\",container!=\"\"}) by (namespace) / 1024 / 1024 / 1024",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "decgbytes"
            }
          }
        },
        {
          "type": "table",
          "title": "Lab Pod Details",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=~\"$lab_namespace\",cluster=~\"$cluster\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "list"
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "namespace" },
                "properties": [
                  { "id": "custom.width", "value": 150 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "pod" },
                "properties": [
                  { "id": "custom.width", "value": 200 }
                ]
              }
            ]
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Network Traffic (Receive)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 28 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=~\"$lab_namespace\",cluster=~\"$cluster\"}[5m])) by (namespace) / 1024 / 1024",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "MBs"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Network Traffic (Transmit)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 28 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=~\"$lab_namespace\",cluster=~\"$cluster\"}[5m])) by (namespace) / 1024 / 1024",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "MBs"
            }
          }
        },
        {
          "type": "table",
          "title": "Lab Pod Status Distribution",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 36 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=~\"$lab_namespace\",cluster=~\"$cluster\"}) by (namespace, phase)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "color-background",
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "namespace"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 150
                  },
                  {
                    "id": "displayName",
                    "value": "Namespace"
                  },
                  {
                    "id": "custom.displayMode",
                    "value": "list"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "phase"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 120
                  },
                  {
                    "id": "displayName",
                    "value": "Status"
                  },
                  {
                    "id": "custom.displayMode",
                    "value": "color-background"
                  },
                  {
                    "id": "mappings",
                    "value": [
                      {
                        "options": {
                          "match": "Running"
                        },
                        "type": "value",
                        "result": {
                          "text": "Running",
                          "color": "green"
                        }
                      },
                      {
                        "options": {
                          "match": "Pending"
                        },
                        "type": "value",
                        "result": {
                          "text": "Pending",
                          "color": "yellow"
                        }
                      },
                      {
                        "options": {
                          "match": "Failed"
                        },
                        "type": "value",
                        "result": {
                          "text": "Failed",
                          "color": "red"
                        }
                      },
                      {
                        "options": {
                          "match": "Succeeded"
                        },
                        "type": "value",
                        "result": {
                          "text": "Succeeded",
                          "color": "blue"
                        }
                      }
                    ]
                  },
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Value"
                },
                "properties": [
                  {
                    "id": "displayName",
                    "value": "Count"
                  },
                  {
                    "id": "custom.width",
                    "value": 100
                  },
                  {
                    "id": "custom.align",
                    "value": "center"
                  },
                  {
                    "id": "custom.displayMode",
                    "value": "color-background"
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": false,
                "displayName": "Namespace"
              },
              {
                "desc": true,
                "displayName": "Count"
              }
            ],
            "cellHeight": "sm",
            "footer": {
              "show": false,
              "reducer": ["sum"],
              "countRows": false
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Network Activity",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 36 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-ops"
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=~\"$lab_namespace\",cluster=~\"$cluster\"}[5m]) + rate(container_network_transmit_bytes_total{namespace=~\"$lab_namespace\",cluster=~\"$cluster\"}[5m])) by (namespace)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "Bps"
            }
          }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["labs", "dynamic", "analytics"],
      "templating": {
        "list": [
          {
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": ["All"],
              "value": ["$__all"]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus-ops"
            },
            "definition": "",
            "hide": 0,
            "includeAll": true,
            "label": "Cluster",
            "multi": true,
            "name": "cluster",
            "options": [
              {
                "selected": false,
                "text": "All",
                "value": "$__all"
              },
              {
                "selected": false,
                "text": "ops",
                "value": "ops"
              },
              {
                "selected": false,
                "text": "blue",
                "value": "blue"
              },
              {
                "selected": false,
                "text": "green",
                "value": "green"
              }
            ],
            "query": "",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "custom"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "hide": 2,
            "label": "Cluster Filter",
            "name": "cluster_filter",
            "query": "$cluster",
            "skipUrlSync": true,
            "type": "textbox"
          },
          {
            "allValue": ".*-lab$",
            "current": {
              "selected": true,
              "text": ["All"],
              "value": ["$__all"]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus-ops"
            },
            "definition": "label_values(kube_pod_status_phase{namespace=~\".*-lab$\",cluster=~\"$cluster\"}, namespace)",
            "hide": 0,
            "includeAll": true,
            "label": "Lab Namespace",
            "multi": true,
            "name": "lab_namespace",
            "options": [],
            "query": {
              "query": "label_values(kube_pod_status_phase{namespace=~\".*-lab$\",cluster=~\"$cluster\"}, namespace)",
              "refId": "StandardVariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Dynamic Labs Analytics",
      "uid": "dynamic-labs-analytics",
      "version": 1,
      "weekStart": ""
    }
