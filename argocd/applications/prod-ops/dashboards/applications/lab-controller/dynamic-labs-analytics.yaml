apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-dynamic-labs-analytics
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  dynamic-labs-analytics.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "stat",
          "title": "Total Active Labs",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "count(count(kube_pod_info{namespace=~\".*-lab$\",cluster=~\"$cluster\"}) by (namespace))",
              "legendFormat": "Lab Namespaces",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Total Lab Pods",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(kube_pod_info{namespace=~\".*-lab$\",cluster=~\"$cluster\"})",
              "legendFormat": "Pods",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Running Lab Pods",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{namespace=~\".*-lab$\",phase=\"Running\",cluster=~\"$cluster\"})",
              "legendFormat": "Running",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Lab CPU Usage",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=~\".*-lab$\",cluster=~\"$cluster\",container!=\"POD\",container!=\"\"}[5m]))",
              "legendFormat": "CPU Cores",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 20 }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "table",
          "title": "Labs by Namespace (Lab Type)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "count(kube_pod_info{namespace=~\".*-lab$\",cluster=~\"$cluster\"}) by (namespace)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "list"
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "namespace" },
                "properties": [
                  { "id": "custom.width", "value": 200 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value" },
                "properties": [
                  { "id": "displayName", "value": "Pods" },
                  { "id": "custom.width", "value": 100 }
                ]
              }
            ]
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Pods Over Time",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(kube_pod_info{namespace=~\".*-lab$\",cluster=~\"$cluster\"}) by (namespace)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab CPU Usage by Namespace",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=~\".*-lab$\",cluster=~\"$cluster\",container!=\"POD\",container!=\"\"}[5m])) by (namespace)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Memory Usage by Namespace",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=~\".*-lab$\",cluster=~\"$cluster\",container!=\"POD\",container!=\"\"}) by (namespace) / 1024 / 1024 / 1024",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "decgbytes"
            }
          }
        },
        {
          "type": "table",
          "title": "Lab Pod Details",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "kube_pod_info{namespace=~\".*-lab$\",cluster=~\"$cluster\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "list"
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "namespace" },
                "properties": [
                  { "id": "custom.width", "value": 150 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "pod" },
                "properties": [
                  { "id": "custom.width", "value": 200 }
                ]
              }
            ]
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Network Traffic (Receive)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 28 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=~\".*-lab$\",cluster=~\"$cluster\"}[5m])) by (namespace) / 1024 / 1024",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "MBs"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Network Traffic (Transmit)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 28 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=~\".*-lab$\",cluster=~\"$cluster\"}[5m])) by (namespace) / 1024 / 1024",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "MBs"
            }
          }
        },
        {
          "type": "bargauge",
          "title": "Lab Pod Status Distribution",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 36 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=~\".*-lab$\",cluster=~\"$cluster\"}) by (namespace, phase)",
              "legendFormat": "{{namespace}} - {{phase}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null, "label": "Running" },
                  { "color": "yellow", "value": 1, "label": "Pending" },
                  { "color": "red", "value": 2, "label": "Failed" }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab HTTP Request Rate",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 36 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=~\".*-lab$\",cluster=~\"$cluster\"}[5m])) by (namespace)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "reqps"
            }
          }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["labs", "dynamic", "analytics"],
      "templating": {
        "list": [
          {
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": ["All"],
              "value": ["$__all"]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "definition": "",
            "hide": 0,
            "includeAll": true,
            "label": "Cluster",
            "multi": true,
            "name": "cluster",
            "options": [
              {
                "selected": false,
                "text": "All",
                "value": "$__all"
              },
              {
                "selected": false,
                "text": "ops",
                "value": "ops"
              },
              {
                "selected": false,
                "text": "blue",
                "value": "blue"
              },
              {
                "selected": false,
                "text": "green",
                "value": "green"
              }
            ],
            "query": "",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "custom"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "hide": 2,
            "label": "Cluster Filter",
            "name": "cluster_filter",
            "query": "$cluster",
            "skipUrlSync": true,
            "type": "textbox"
          },
          {
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": ["All"],
              "value": ["$__all"]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "definition": "label_values(kube_pod_info{namespace=~\".*-lab$\",cluster=~\"$cluster\"}, namespace)",
            "hide": 0,
            "includeAll": true,
            "label": "Lab Namespace",
            "multi": true,
            "name": "lab_namespace",
            "options": [],
            "query": {
              "query": "label_values(kube_pod_info{namespace=~\".*-lab$\",cluster=~\"$cluster\"}, namespace)",
              "refId": "StandardVariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Dynamic Labs Analytics",
      "uid": "dynamic-labs-analytics",
      "version": 1,
      "weekStart": ""
    }

