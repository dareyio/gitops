apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-lab-controller-lab-management
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  lab-controller-lab-management.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "stat",
          "title": "Active Labs",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(cloud_labs_active{namespace=\"lab-controller\"}) by (cluster)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Lab Creation Rate",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(rate(cloud_labs_started_total{namespace=\"lab-controller\"}[5m])) by (cluster)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "ops"
            }
          }
        },
        {
          "type": "stat",
          "title": "Warm Pool Size",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(warm_pool_size{namespace=\"lab-controller\"}) by (cluster)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "green", "value": 10 }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "API Request Rate",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"lab-controller\", handler!=\"/metrics\"}[5m])) by (cluster)",
              "legendFormat": "{{cluster}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "reqps"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Active Labs by Type",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(cloud_labs_active{namespace=\"lab-controller\"}) by (lab_type, cluster)",
              "legendFormat": "{{cluster}} - {{lab_type}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Lab Duration Distribution",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(cloud_lab_duration_seconds_bucket{namespace=\"lab-controller\"}[5m])) by (le, cluster))",
              "legendFormat": "{{cluster}} - p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(cloud_lab_duration_seconds_bucket{namespace=\"lab-controller\"}[5m])) by (le, cluster))",
              "legendFormat": "{{cluster}} - p95",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(cloud_lab_duration_seconds_bucket{namespace=\"lab-controller\"}[5m])) by (le, cluster))",
              "legendFormat": "{{cluster}} - p99",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Cloud Provider Sessions",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(rate(aws_sessions_created_total{namespace=\"lab-controller\"}[5m])) by (cluster)",
              "legendFormat": "{{cluster}} - AWS",
              "refId": "A"
            },
            {
              "expr": "sum(rate(azure_sessions_created_total{namespace=\"lab-controller\"}[5m])) by (cluster)",
              "legendFormat": "{{cluster}} - Azure",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "API Performance",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"lab-controller\", handler!=\"/metrics\"}[5m])) by (le, cluster))",
              "legendFormat": "{{cluster}} - p95",
              "refId": "A"
            },
            {
              "expr": "sum(rate(http_requests_total{namespace=\"lab-controller\", status=~\"5..\"}[5m])) by (cluster)",
              "legendFormat": "{{cluster}} - errors",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Warm Pool Status",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(warm_pool_size{namespace=\"lab-controller\"}) by (lab_type, cluster)",
              "legendFormat": "{{cluster}} - {{lab_type}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "green", "value": 10 }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "table",
          "title": "Lab Statistics",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 28 },
          "datasource": {
            "type": "prometheus",
            "uid": "thanos-query"
          },
          "targets": [
            {
              "expr": "sum(cloud_labs_active{namespace=\"lab-controller\"}) by (lab_type, cluster)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto"
              }
            }
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Value"
              }
            ]
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "lab_type": "Lab Type",
                  "cluster": "Cluster",
                  "Value": "Active Labs"
                }
              }
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["lab-controller", "labs", "management"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Thanos Query",
              "value": "thanos-query"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "thanos-query",
            "type": "datasource"
          },
          {
            "allValue": null,
            "current": {
              "selected": true,
              "text": ["All"],
              "value": ["$__all"]
            },
            "datasource": {
              "type": "prometheus",
              "uid": "thanos-query"
            },
            "definition": "",
            "hide": 0,
            "includeAll": true,
            "label": "Cluster",
            "multi": true,
            "name": "cluster",
            "options": [
              {
                "selected": false,
                "text": "All",
                "value": "$__all"
              },
              {
                "selected": false,
                "text": "ops",
                "value": "ops"
              },
              {
                "selected": false,
                "text": "blue",
                "value": "blue"
              },
              {
                "selected": false,
                "text": "green",
                "value": "green"
              }
            ],
            "query": {
              "query": "label_values(up{namespace=\"lab-controller\"}, cluster)",
              "refId": "StandardVariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "custom"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      },
      "timezone": "browser",
      "title": "Lab Controller - Lab Management",
      "uid": "lab-controller-lab-management",
      "version": 1,
      "weekStart": ""
    }

