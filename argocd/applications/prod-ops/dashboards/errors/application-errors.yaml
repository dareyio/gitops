            "sort": 0,
            "type": "custom"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      },
      "timezone": "browser",
      "title": "Application Errors",
      "uid": "application-errors",
      "version": 1,
      "weekStart": ""
    }

