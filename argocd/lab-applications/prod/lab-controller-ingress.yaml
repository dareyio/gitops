# NGINX Ingress for Lab Controller API
# Handles: labcontroller-api.talentos.darey.io
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab-controller-ingress
  namespace: lab-controller
  annotations:
    # NGINX Configuration
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # cert-manager Configuration
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # External DNS Configuration
    external-dns.alpha.kubernetes.io/hostname: labcontroller-api.talentos.darey.io
    external-dns.alpha.kubernetes.io/manage: "true"
    
    # NGINX specific annotations for API
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # Health check
    nginx.ingress.kubernetes.io/health-check-path: /health/live
    
    # Security headers (using server-snippet instead of configuration-snippet)
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
    
    # Tags
    nginx.ingress.kubernetes.io/tags: Environment=prod,Service=lab-controller,ManagedBy=ArgoCD
  labels:
    app: lab-controller
    environment: prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - labcontroller-api.talentos.darey.io
      secretName: labcontroller-api-talentos-darey-io-tls
  rules:
    - host: labcontroller-api.talentos.darey.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lab-controller
                port:
                  number: 80