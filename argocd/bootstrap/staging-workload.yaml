apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-workload-applications
  namespace: argocd
  labels:
    cluster.darey.io/environment: staging
    cluster.darey.io/type: workload
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/dareyio/gitops.git
    targetRevision: HEAD
    path: argocd/applications/staging-workload/applications
    directory:
      recurse: true
  destination:
    # Bootstrap application creates Application CRDs in ops cluster
    # Individual applications will deploy to workload cluster
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

