apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:dareyio/gitops.git
    targetRevision: HEAD
    path: argocd/applications/prod
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
